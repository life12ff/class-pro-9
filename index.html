<html>
<head>
    <title>Gradients and images.</title>
    <style>
        body {
            background-color: aquamarine;
            background-image: url(download.jpg);
            background-repeat: no-repeat;
            background-position: top left;
            background-size: cover;
            background-attachment: fixed;
        }
        div {
            text-align: center;
            height: 400px;
            background-image: linear-gradient(to top right, red, blue, green, pink);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            margin: 40px auto;
            width: 80%;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #0a4d4d;
            text-shadow: 2px 2px 8px #fff;
        }
    </style>
</head>
<body>
    <h1>Hello World.</h1>
    <header>
        <div>
            Welcome to CSS Styling.
        </div>
    </header>
</body>
</html>
